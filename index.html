<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="content">
        <div class="player-cards">
            <div class="player1-card">
                <div class="player1-name">Player 1</div>
                <div class="player1-score"></div>
            </div>
            <div class="player2-card">
                <div class="player2-name">Player 2</div>
                <div class="player2-score"></div>
            </div>
        </div>
        <div class="game-board">
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
